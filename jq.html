<script type="text/x-red" data-template-name="jq">
    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-file"></i> jq Command</label>
        <input type="text" id="node-input-command" placeholder="jq command">
    </div>
    <div class="form-row">
        <label for="node-input-expr"><i class="fa fa-file-code-o"></i> Expression</label>
        <input type="text" id="node-input-expr" placeholder="jq expression">
    </div>
    <div class="form-row">
        <label for="node-input-select-complete"><i class="fa fa-list"></i> Input</label>
        <select type="text" id="node-input-select-complete" style="display: inline-block; width: 250px; vertical-align: top;">
            <option value="false">message property</option>
            <option value="true">complete msg object</option>
        </select>
    </div>
    <div class="form-row" id="node-prop-row">
        <label for="node-input-complete">&nbsp;</label>msg.<input type="text" style="width:208px" id="node-input-complete">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="jq">
    <p>Calls out to jq as a process and sends <b>msg</b> to its stdin.</p>
    <p>Provides 3 outputs... stdout, stderr, and return code, from the running command.</p>
    <p>If the jq program stops (i.e. a return code is produced), this node can attempt to restart the command.</p>
    <p><b>Note :</b> when you stop Node-RED running we may not get a chance to kill the called program so it may remain running. You <i>may</i> have to kill it manually.</p>
</script>

<script type="text/javascript">
    function oneditprepare() {
        if (this.complete === "true" || this.complete === true) {
            // show complete message object
            $("#node-input-select-complete").val("true");
            $("#node-prop-row").hide();
        } else {
            // show msg.[   ]
            var property = (!this.complete||(this.complete === "false")) ? "payload" : this.complete+"";
            $("#node-input-select-complete").val("false");
            $("#node-input-complete").val(property);
            $("#node-prop-row").show();
        }
        $("#node-input-select-complete").change(function() {
            var v = $("#node-input-select-complete option:selected").val();
            $("#node-input-complete").val(v);
            if (v !== "true") {
                $("#node-input-complete").val("payload");
                $("#node-prop-row").show();
                $("#node-input-complete").focus();
            } else {
                $("#node-prop-row").hide();
            }
        });
    }

    RED.nodes.registerType('jq',{
        category: 'json',
        color:"#C6A0E8",
        defaults: {
            command: {value:"jq",required:true},
            expr: {value:"."},
            complete: {value:"false", required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:3,
        icon: "template.png",
        align: "right",
        label: function() {
            return this.name||this.expr;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: oneditprepare
    });
</script>
