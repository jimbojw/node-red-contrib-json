<script type="text/x-red" data-template-name="JSONPath">
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-file-code-o"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="JSONPath path">
    </div>
    <div class="form-row">
        <label for="node-input-select-complete"><i class="fa fa-list"></i> Input</label>
        <select type="text" id="node-input-select-complete" style="display: inline-block; width: 250px; vertical-align: top;">
            <option value="false">message property</option>
            <option value="true">complete msg object</option>
        </select>
    </div>
    <div class="form-row" id="node-prop-row">
        <label for="node-input-complete">&nbsp;</label>msg.<input type="text" style="width:208px" id="node-input-complete">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips">Tip: See the <a href="https://www.npmjs.com/package/JSONPath">JSONPath npm module</a> for path documentation and examples.</div>
</script>

<script type="text/x-red" data-help-name="JSONPath">
    <p>Applies an XPath-like path to incoming objects, then sends an array of matching elements out via <b>msg.payload</b>.</p>
</script>

<script type="text/javascript">
    function oneditprepare() {
        if (this.complete === "true" || this.complete === true) {
            // show complete message object
            $("#node-input-select-complete").val("true");
            $("#node-prop-row").hide();
        } else {
            // show msg.[   ]
            var property = (!this.complete||(this.complete === "false")) ? "payload" : this.complete+"";
            $("#node-input-select-complete").val("false");
            $("#node-input-complete").val(property);
            $("#node-prop-row").show();
        }
        $("#node-input-select-complete").change(function() {
            var v = $("#node-input-select-complete option:selected").val();
            $("#node-input-complete").val(v);
            if (v !== "true") {
                $("#node-input-complete").val("payload");
                $("#node-prop-row").show();
                $("#node-input-complete").focus();
            } else {
                $("#node-prop-row").hide();
            }
        });
    }

    RED.nodes.registerType('JSONPath',{
        category: 'json',
        color:"#C6A0E8",
        defaults: {
            path: {value:"$.*"},
            complete: {value:"false", required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "template.png",
        align: "right",
        label: function() {
            return this.name||this.path;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: oneditprepare
    });
</script>
